<!DOCTYPE html>
<html lang="cn">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="./cssFolder/main.css">
</head>

<body>
    <div class="container">
        <ul class="navbar">
            <li>
                <a class="nav-item" href="./htmlFolder/AdvancedSearch.html">Advanced</a>
            </li>
            <li>
                <a class="nav-item" href="./htmlFolder/ImageSearch.html">Images</a>
            </li>
        </ul>
        <div class="wrapper">

                <img src="./staticFolder/google_logo.svg" alt="logo" id="logo">
