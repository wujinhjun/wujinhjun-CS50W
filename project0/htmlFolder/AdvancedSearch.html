<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced</title>
    <link rel="stylesheet" href="../cssFolder/advanced.css">
</head>

<body>



    <div class="title">
        <ul class="navbar">
            <li>
                <a class="nav-item" href="../index.html">Back To Search</a>
            </li>
        </ul>
        <img src="../staticFolder/googlelogo_clr.svg" alt="" class="title-logo">
    </div>

    <div class="header">
        Advanced Search
    </div>
    <div class="sep"></div>

    <div class="area">
        <form action="https://google.com/search">
            <div class="title-form">Find pages with...</div>
            <div class="form">
                <div class="row">
                    <div class="form-title">all these words:</div>
                    <input class="form-input" type="text" name="as_q">
                </div>
                <div class="row">
                    <div class="form-title">this exact word or phrase:</div>
                    <input class="form-input" type="text" name="as_epq">
                </div>
                <div class="row">
                    <div class="form-title">any of these words:</div>
                    <input class="form-input" type="text" name="as_oq">
                </div>
                <div class="row">
                    <div class="form-title">none of these words:</div>
                    <input class="form-input" type="text" name="as_eq">
                </div>
                <div class="button-row">
                    <input class="search-button" type="submit" value="Google Images Search">
                </div>
            </div>

        </form>
    </div>
</body>

</html>
